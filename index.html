<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nu Game</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="bg">

        <div class="container">

            <section id="navbar">
                <div class="stat-nav">
                    <div class="row text-center">
                        <div class="col-4">
                            <p>Name: <span id="playerName"></span></p>
                        </div>
                        <div class="col-4">
                            <p>Health: <span id="playerHealth"></span></p>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </section>


            <section class="header">
                <div class="row">
                    <div class="col-12 mt-2">
                        <h1>NU Game!</h1>
                    </div>
                </div>
            </section>

            <section class="name">
                <div class="row">
                    <div class="col-12">
                        <div class="name-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="player-name" placeholder="Name">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" id="name-sumbit" type="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-success" id="startCombat">Start Combat</button>
                    </div>
                </div>
            </section>

            <section class="combat">
                <div class="row text-center">
                    <div class="col-6">
                        <p>Enemy: <span id="enemyName"></span></p>
                    </div>
                    <div class="col-6">
                        <p>Enemy Health: <span id="enemyHealth"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success" id="attackButton">Attack</button>
                    </div>
                </div>
            </section>


            <section class="die">
                <div class="row">
                    <div class="col-md-4 col-12">

                    </div>
                    <div class="col-md-4 col-12">
                    </div>
                    <div class="col-md-4 col-12"></div>
                </div>
            </section>

        </div>
    </div>


    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/ccc410c56b.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/run.js"></script>
</body>

</html>
